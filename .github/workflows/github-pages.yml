name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          check-latest: true
          
      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest
      
      - name: Generate templates
        run: templ generate
      
      - name: Get dependencies
        run: go mod download
      
      - name: Build application
        run: go build -o golang-initializr
      
      - name: Generate static HTML
        run: |
          mkdir -p ./build
          # Skip running the application since it starts a server
          # Instead, just copy static files and create an index.html
          cp -r ./static/* ./build/ || true
          
          # Create index.html directly
          cat > ./build/index.html << 'EOL'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Golang Initializr</title>
            <link rel="stylesheet" href="css/style.css">
          </head>
          <body>
            <div class="container">
              <h1>Golang Initializr</h1>
              <p>A tool to quickly bootstrap Go applications with clean architecture.</p>
              <p>This is a static preview of the application. For the full functionality, please clone the repository and run it locally.</p>
              <p><a href="https://github.com/malinatrash/golang-initializr">View on GitHub</a></p>
            </div>
          </body>
          </html>
          EOL
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
